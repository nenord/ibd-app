{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <br>
  <br>

  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3>Find Meals</h3>
          <p>Search for eating out options others recommendeded.</p>
          <p><a href="{{ url_for('post_search') }}" class="btn btn-primary" role="button">Find meals</a></p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3>Add Meals</h3>
          <p>Find a restaurant using Yelp enabled search to recommend a meal.</p>
          <p><a href="{{ url_for('rest_search') }}" class="btn btn-primary" role="button">Add a meal</a></p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
