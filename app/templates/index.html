{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <p>Hello {{ current_user.username }}</p>

  <br>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Find Meals</h5>
          <p class="card-text">Search for eating out options others recommendeded.</p>
          <a href="{{ url_for('post_search') }}" class="btn btn-primary">Find</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Meals</h5>
          <p class="card-text">Find a restaurant using Yelp enabled search to recommend a meal.</p>
          <a href="{{ url_for('rest_search') }}" class="btn btn-primary">Add</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
